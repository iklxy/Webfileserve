<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËµÑÊ∫ê‰∏ãËΩΩ - Ê¥ãouoÁöÑÊúçÂä°Âô®</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 80%;
            max-width: 600px;
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Ê†áÁ≠æÈ°µÊ†∑Âºè */
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.2);
            padding: 5px;
            border-radius: 50px;
        }

        .tab-btn {
            background: transparent;
            border: none;
            padding: 10px 30px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            border-radius: 40px;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            flex: 1;
        }

        .tab-btn:hover {
            color: white;
        }

        .tab-btn.active {
            background: white;
            color: #764ba2;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Êñá‰ª∂ÂàóË°®Ê†∑Âºè */
        .file-list {
            display: none;
            text-align: left;
            background: rgba(0, 0, 0, 0.15);
            padding: 10px;
            border-radius: 15px;
            min-height: 200px;
            max-height: 60vh;
            overflow-y: auto;
        }

        /* Ëá™ÂÆö‰πâÊªöÂä®Êù° */
        .file-list::-webkit-scrollbar {
            width: 8px;
        }
        .file-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }
        .file-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }
        .file-list::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .file-list.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: background 0.2s;
        }

        .file-item:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
        }

        .download-btn {
            background: #00ff88;
            color: #1a472a;
            padding: 8px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .btn {
            display: inline-block;
            margin-top: 2rem;
            padding: 10px 25px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: background 0.2s;
        }

        .btn:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ÂõæÁâáÈ¢ÑËßàÊ®°ÊÄÅÊ°Ü */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            object-fit: contain;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            z-index: 1001;
        }

        .modal-close:hover {
            color: #bbb;
        }

        .preview-btn {
            background: #667eea;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            margin-right: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .preview-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ËµÑÊ∫ê‰∏ãËΩΩ</h1>

        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('code')">Code</button>
            <button class="tab-btn" onclick="showTab('photo')">Photo</button>
            <button class="tab-btn" onclick="showTab('document')">Document</button>
        </div>

        <!-- Code ÂàóË°® -->
        <div id="code" class="file-list active">
            <!-- ÂàóË°®ÂÜÖÂÆπÂ∞ÜÁî± JavaScript Âä®ÊÄÅÁîüÊàê -->
        </div>

        <!-- Photo ÂàóË°® -->
        <div id="photo" class="file-list">
            <!-- ÂàóË°®ÂÜÖÂÆπÂ∞ÜÁî± JavaScript Âä®ÊÄÅÁîüÊàê -->
        </div>

        <!-- Document ÂàóË°® -->
        <div id="document" class="file-list">
            <div class="file-item">
                <div class="file-info">
                    <span>üìù</span>
                    <span>Important.txt</span>
                </div>
                <a href="/document/Important.txt" download class="download-btn">‰∏ãËΩΩ</a>
            </div>
        </div>

        <div>
            <a href="/" class="btn">üîô ËøîÂõûÈ¶ñÈ°µ</a>
        </div>
    </div>

    <!-- ÂõæÁâáÈ¢ÑËßàÊ®°ÊÄÅÊ°Ü -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        // Âä®ÊÄÅÁîüÊàê Code Êñá‰ª∂ÂàóË°®
        (function() {
            const codeContainer = document.getElementById('code');
            // HW0: 1-4, HW1: 1-5, HW2: 1-5, HW3: 1-7, HW4: 1-6, HW5: 1-6
            const hwConfig = [4, 5, 5, 7, 6, 6]; 

            // Ê∑ªÂä† Important.cpp
            const importantItem = document.createElement('div');
            importantItem.className = 'file-item';
            importantItem.innerHTML = `
                <div class="file-info">
                    <span>‚ö°</span>
                    <span>Important</span>
                </div>
                <a href="/code/Important.cpp" download="Important.cpp" class="download-btn">‰∏ãËΩΩ</a>
            `;
            codeContainer.appendChild(importantItem);

            hwConfig.forEach((count, hwIndex) => {
                for (let i = 1; i <= count; i++) {
                    const item = document.createElement('div');
                    item.className = 'file-item';
                    
                    // ÊòæÁ§∫ÂêçÁß∞Âíå‰∏ãËΩΩÊñá‰ª∂Âêç: HWx-y
                    const displayName = `HW${hwIndex}-${i}`;
                    // ÂÆûÈôÖÊñá‰ª∂Ë∑ØÂæÑ: /code/HWx/y/1.cpp
                    const filePath = `/code/HW${hwIndex}/${i}/1.cpp`;
                    
                    item.innerHTML = `
                        <div class="file-info">
                            <span>‚ö°</span>
                            <span>${displayName}</span>
                        </div>
                        <a href="${filePath}" download="${displayName}.cpp" class="download-btn">‰∏ãËΩΩ</a>
                    `;
                    codeContainer.appendChild(item);
                }
            });

            // Âä®ÊÄÅÁîüÊàê Photo ÂàóË°®
            const photoContainer = document.getElementById('photo');
            photoContainer.innerHTML = ''; // Ê∏ÖÁ©∫ÂàóË°®
            const photoList = [];
            
            // Ê∑ªÂä†Âàù‰∏≠ÂêàÁÖß (cz1.jpg)
            photoList.push({ name: 'Âàù‰∏≠ÂêàÁÖß.jpg', file: 'cz1.jpg' });

            // Ê∑ªÂä†È´ò‰∏≠ÂêàÁÖß (gz1-8.jpg)
            for (let i = 1; i <= 8; i++) {
                photoList.push({ name: `È´ò‰∏≠ÂêàÁÖß${i}.jpg`, file: `gz${i}.jpg` });
            }

            photoList.forEach(item => {
                const div = document.createElement('div');
                div.className = 'file-item';
                div.innerHTML = `
                    <div class="file-info">
                        <span>üñºÔ∏è</span>
                        <span>${item.name}</span>
                    </div>
                    <div>
                        <button onclick="previewImage('/photo/${item.file}')" class="preview-btn">È¢ÑËßà</button>
                        <a href="/photo/${item.file}" download="${item.name}" class="download-btn">‰∏ãËΩΩ</a>
                    </div>
                `;
                photoContainer.appendChild(div);
            });
        })();

        // ÂõæÁâáÈ¢ÑËßàÁõ∏ÂÖ≥ÂáΩÊï∞
        function previewImage(url) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = "flex";
            modalImg.src = url;
            // Èò≤Ê≠¢ÁÇπÂáªÂõæÁâáÊó∂ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
            modalImg.onclick = function(e) {
                e.stopPropagation();
            }
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = "none";
            document.getElementById('modalImage').src = "";
        }

        // ÊåâESCÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                closeModal();
            }
        });

        function showTab(tabName) {
            // ÈöêËóèÊâÄÊúâÂàóË°®
            document.querySelectorAll('.file-list').forEach(el => el.classList.remove('active'));
            // ÂèñÊ∂àÊâÄÊúâÊåâÈíÆÊøÄÊ¥ªÁä∂ÊÄÅ
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));

            // ÊòæÁ§∫ÈÄâ‰∏≠ÂàóË°®
            document.getElementById(tabName).classList.add('active');

            // ÊøÄÊ¥ªÂØπÂ∫îÊåâÈíÆ
            // ËøôÈáåÁÆÄÂçïÈÄöËøáÈÅçÂéÜÂåπÈÖçÊñáÊú¨Êù•ÊøÄÊ¥ªÔºåÊàñËÄÖÁõ¥Êé•ÈÄöËøáÁÇπÂáª‰∫ã‰ª∂‰º†ÂèÇ‰ºòÂåñ
            const buttons = document.querySelectorAll('.tab-btn');
            buttons.forEach(btn => {
                if (btn.textContent.toLowerCase().includes(tabName)) {
                    btn.classList.add('active');
                }
            });
        }
    </script>
</body>

</html>
